<!DOCTYPE html>
<html>
<head>
  <title>Flash Energy</title>
  <link rel="stylesheet" type="text/css" href="loginstyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">

    <!-- Sign up -->
    <div class="signup">
      <label for="chk" aria-hidden="true">Sign up</label>
      <form id="signupForm">
        <input type="text" id="username" placeholder="User name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign up</button>
      </form>
    </div>

    <!-- Login -->
    <div class="login">
      <label for="chk" aria-hidden="true">Login</label>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCipCX2qabmYwOxUpJr07M0O1n4e6OTNrk",
      authDomain: "flashenergy-35783.firebaseapp.com",
      databaseURL: "https://flashenergy-35783-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "flashenergy-35783",
      storageBucket: "flashenergy-35783.appspot.com",
      messagingSenderId: "661915550417",
      appId: "1:661915550417:web:d461c040fc6acfec593bf0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // ✅ Allowed emails
    const allowedEmails = [
      "flashgroup17@gmail.com",
      "mh8891287@gmail.com",
      "hamdyfg@gmail.com",
      "hamdyyousef75@gmail.com"
    ];

    // Handle Sign Up
    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!allowedEmails.includes(email)) {
        alert("❌ This email is not allowed to sign up.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          set(ref(db, "users/" + user.uid), {
            username: username,
            email: email
          });

          window.location.href = "item.html";
        })
        .catch((error) => {
          alert("Signup failed: " + error.message);
        });
    });

    // Handle Login
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      if (!allowedEmails.includes(email)) {
        alert("❌ This email is not allowed to login.");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.href = "item.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
